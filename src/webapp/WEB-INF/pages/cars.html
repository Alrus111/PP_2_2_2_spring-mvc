<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CARs</title>
</head>
<body>

<tr th:each="car : ${cars}">
    <td th:text="${car.getId()}">A car id</td>
    <td th:text="${car.getBrand()}">A car brand</td>
    <td th:text="${car.getColor()}">A car color</td>
    <p/>
</tr>

</body>
</html>
